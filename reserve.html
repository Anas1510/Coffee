<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reserve — Coffee Haven</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Coffee<span>Haven</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="order.html">Order</a>
        <a href="reserve.html" aria-current="page">Reserve</a>
        <a href="contact.html" class="btn-outline">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="container reserve-page">
    <h1>Book a Table</h1>
    <p class="lead">Reserve a cozy spot — we hold tables for 15 minutes after the booked time.</p>

    <form class="reserve-form" action="#" method="POST">
      <div class="field-row">
        <label>Your Name</label>
        <input type="text" name="name" required />
      </div>
      <div class="field-row">
        <label>Phone</label>
        <input type="tel" name="phone" required />
      </div>
      <div class="field-row">
        <label>Date</label>
        <input type="date" name="date" required />
      </div>
      <div class="field-row">
        <label>Time</label>
        <input type="time" name="time" required />
      </div>
      <div class="field-row">
        <label>Number of Guests</label>
        <select name="guests" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>
      <div class="center"><button class="btn-primary" type="submit">Confirm Reservation</button></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Coffee Haven </p>
    </div>
  </footer>

  <script>
    const btn = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');
    btn.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
